<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <script src="https://use.fontawesome.com/50c0b142f8.js"></script>
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="weather">
        <span class="city" contenteditable="true"></span>
        <i class="weather-icon owf"></i>
        <span class="temperature"></span>
        <span class="description-weath"></span>
        <h4>Относительная влажность <span class="air-wet"></span> %</h4>
        <h4>Скорость ветра <span class="wind-speed"></span> м/c</h4>
      </div>
      <div class="buttons">
        <button class="change-img">
          <img
            src="assets/exchange-alt-solid.png"
            alt=""
            class="icon"
            width="30"
            height="30"
          />
          <span class="button__text">Next image</span>
        </button>
        <button class="change-cito">
          <img
            src="assets/undo-solid.png"
            alt=""
            class="icon"
            width="30"
            height="30"
          />
          <span class="button__text">Change Cito</span>
        </button>
      </div>
    </header>
    <div class="main-content">
      <time class="time"></time>
      <time class="day"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>
    <div class="container">
      <h3 class="cito">
        На этом месте должна быть цитата, если ее нет - значит произошла ошибка
      </h3>
      <h3 class="author">Автор</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
